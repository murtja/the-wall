<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %}
 	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 	  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Login</title>
  </head>
  <body class="text-center">
    <h1>Welcome!</h1>

    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="content">
        <main class="form-signin">
            <form action="/register" method="post">
            {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please Register</h1>
                <label for="first_name" class="visually-hidden"></label>
                <input type="text"  class="form-control" placeholder="First Name" name="first_name" required autofocus>
                <label for="first_name" class="visually-hidden"></label>
                <input type="text"  class="form-control" placeholder="Last Name" name="last_name" required autofocus>
                <label for="first_name" class="visually-hidden"></label>
                <input type="text"  class="form-control" placeholder="Email address" name="email" required autofocus>
                <label for="first_name" class="visually-hidden"></label>
                <label for="inputPassword" class="visually-hidden"></label>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
                <label for="inputPassword" class="visually-hidden"></label>
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
        </main>

        <main class="form-signin">
            <form action="/login" method="post">
            {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <label for="inputEmail" class="visually-hidden"></label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
                <label for="inputPassword" class="visually-hidden"></label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </main>
    </div>
</body>
</html>
